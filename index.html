<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIKARI ADMIN GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE SECTION --- */
        * { box-sizing: border-box; outline: none; }
        body { background-color: #020202; color: #00ff41; font-family: 'Rajdhani', sans-serif; padding: 20px; margin: 0; max-width: 800px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00ff41; padding-bottom: 15px; margin-bottom: 20px; }
        h1 { font-family: 'Orbitron'; margin: 0; font-size: 24px; text-shadow: 0 0 10px #00ff41; }
        .stats { display: flex; gap: 15px; font-size: 14px; font-weight: bold; color: #fff; }
        .stat-box { background: #111; padding: 5px 10px; border-radius: 4px; border: 1px solid #333; }

        /* SECTIONS */
        .panel { background: #0a0a0a; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .panel-head { font-family: 'Orbitron'; font-size: 16px; color: #fff; margin-bottom: 15px; display: flex; justify-content: space-between; }

        /* INPUTS */
        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, select { background: #000; color: #00ff41; border: 1px solid #333; padding: 12px; font-family: 'Rajdhani'; font-size: 16px; border-radius: 4px; width: 100%; }
        input:focus { border-color: #00ff41; box-shadow: 0 0 10px rgba(0,255,65,0.2); }
        
        /* CALENDAR */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        /* BUTTONS */
        .btn { background: #00ff41; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; border-radius: 4px; transition: 0.3s; }
        .btn:hover { box-shadow: 0 0 15px #00ff41; transform: scale(1.02); }
        .btn-danger { background: #ff003c; color: #fff; }
        .btn-warn { background: #ff9800; color: #000; }
        .btn-copy { background: #00e5ff; color: #000; padding: 5px 10px; font-size: 10px; margin-left: 5px; cursor: pointer; border: none; border-radius: 3px; }

        /* KEY LIST STYLES */
        .key-list { display: flex; flex-direction: column; gap: 10px; max-height: 500px; overflow-y: auto; }
        .key-card { background: #111; padding: 15px; border-radius: 5px; border-left: 4px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .key-card.active { border-left-color: #00ff41; }
        .key-card.expired { border-left-color: #ff003c; opacity: 0.6; }

        .key-info { display: flex; flex-direction: column; }
        .key-name { font-size: 18px; font-weight: bold; color: #fff; font-family: 'Orbitron'; display: flex; align-items: center; }
        .key-meta { font-size: 12px; color: #888; margin-top: 5px; }
        
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 3px; margin-left: 10px; }
        .badge-active { background: #00ff41; color: black; }
        .badge-expired { background: #ff003c; color: white; }

        .actions { display: flex; gap: 5px; }
        .btn-sm { padding: 5px 10px; font-size: 12px; border: none; cursor: pointer; border-radius: 3px; font-weight: bold; }

        @media (max-width: 768px) {
            .input-group { grid-template-columns: 1fr; }
            .key-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .actions { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SHIKARI ADMIN</h1>
        <div class="stats">
            <div class="stat-box">KEYS: <span id="totalCount">0</span></div>
            <div class="stat-box" style="color:#00ff41">ACTIVE: <span id="activeCount">0</span></div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-head">CREATE NEW KEY</div>
        <div class="input-group">
            <input type="text" id="newKey" placeholder="KEY NAME (e.g. VIP-USER)" style="text-transform: uppercase;">
            <input type="text" id="userNote" placeholder="NOTE (e.g. Paid 500)">
            <input type="datetime-local" id="expiryDate">
        </div>
        <button class="btn" onclick="generateKey()" style="width:100%;">GENERATE KEY</button>
    </div>

    <div class="panel">
        <div class="panel-head">
            <span>DATABASE KEYS</span>
            <button class="btn-sm btn-warn" onclick="window.location.reload()">REFRESH LIST</button>
        </div>
        
        <input type="text" id="searchBar" placeholder="Search keys..." style="width:100%; margin-bottom:10px; padding:10px; background:#000; border:1px solid #333; color:#fff;" onkeyup="filterKeys()">

        <div id="loading" style="text-align:center; padding:20px; color:#aaa;">Connecting to Database...</div>
        <div id="keyList" class="key-list"></div>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // --- YOUR CONFIG (Replace if needed) ---
  const firebaseConfig = {
    apiKey: "AIzaSyDXlyYirIWVN-geJclEXIV408hC5jwB4fg",
    authDomain: "v110-25f09.firebaseapp.com",
    databaseURL: "https://v110-25f09-default-rtdb.firebaseio.com",
    projectId: "v110-25f09",
    storageBucket: "v110-25f09.firebasestorage.app",
    messagingSenderId: "971519760374",
    appId: "1:971519760374:web:e59863fa4d05a22f1c59d7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- 1. GENERATE KEY ---
  window.generateKey = () => {
      const keyName = document.getElementById('newKey').value.trim().toUpperCase();
      const note = document.getElementById('userNote').value.trim();
      const dateInput = document.getElementById('expiryDate').value;

      if(!keyName || !dateInput) { alert("Key Name & Date Required!"); return; }

      const expiryTimestamp = new Date(dateInput).getTime();
      if(expiryTimestamp < Date.now()) { alert("Date must be in future!"); return; }

      set(ref(db, 'access_keys/' + keyName), {
          expiry: expiryTimestamp,
          deviceId: "",
          note: note || "No Note",
          createdAt: Date.now()
      })
      .then(() => {
          alert(`Key Generated: ${keyName}`);
          document.getElementById('newKey').value = "";
      })
      .catch(e => alert("Error: " + e.message));
  };

  // --- 2. ACTIONS ---
  window.deleteKey = (key) => {
      if(confirm("Delete this key?")) remove(ref(db, 'access_keys/' + key));
  };

  window.resetDevice = (key) => {
      if(confirm("Unlink Device?")) update(ref(db, 'access_keys/' + key), { deviceId: "" });
  };

  window.copyText = (text) => {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
  };

  // --- 3. LIVE KEY LISTENER (FIXED) ---
  const keysRef = ref(db, 'access_keys');
  
  onValue(keysRef, (snapshot) => {
      const list = document.getElementById('keyList');
      const loader = document.getElementById('loading');
      loader.style.display = 'none';
      list.innerHTML = "";

      if(!snapshot.exists()) {
          list.innerHTML = "<div style='text-align:center; padding:20px; color:#555;'>DATABASE IS EMPTY</div>";
          return;
      }

      const data = snapshot.val();
      let total = 0, active = 0;

      // Iterate and Render
      Object.keys(data).reverse().forEach(key => { // Reverse to show newest first roughly
          const info = data[key];
          total++;
          
          const timeLeft = info.expiry - Date.now();
          const isExpired = timeLeft < 0;
          if(!isExpired) active++;

          const dateStr = new Date(info.expiry).toLocaleDateString() + " " + new Date(info.expiry).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          
          // Device Status Logic
          let devStatus = '<span style="color:#00e5ff">NO DEVICE</span>';
          if(info.deviceId) devStatus = `<span style="color:#00ff41">LOCKED (${info.deviceId.slice(0,5)}..)</span>`;

          const row = document.createElement('div');
          row.className = `key-card ${isExpired ? 'expired' : 'active'}`;
          row.setAttribute('data-search', key.toLowerCase()); // For search function
          
          row.innerHTML = `
              <div class="key-info">
                  <div class="key-name">
                      ${key} 
                      <span class="status-badge ${isExpired ? 'badge-expired' : 'badge-active'}">
                          ${isExpired ? 'EXPIRED' : 'ACTIVE'}
                      </span>
                      <button class="btn-copy" onclick="copyText('${key}')"></button>
                  </div>
                  <div class="key-meta" style="color:white;">Note: ${info.note || '--'}</div>
                  <div class="key-meta">Expires: ${dateStr}</div>
                  <div class="key-meta">Device: ${devStatus}</div>
              </div>
              <div class="actions">
                  <button class="btn-sm btn-warn" onclick="resetDevice('${key}')">RESET</button>
                  <button class="btn-sm btn-danger" onclick="deleteKey('${key}')">DEL</button>
              </div>
          `;
          list.appendChild(row);
      });

      document.getElementById('totalCount').innerText = total;
      document.getElementById('activeCount').innerText = active;
  }, (error) => {
      console.error(error);
      document.getElementById('loading').innerText = "Permission Denied! Check Database Rules.";
  });

  // --- 4. SEARCH FUNCTION ---
  window.filterKeys = () => {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const cards = document.getElementsByClassName('key-card');

      for (let card of cards) {
          const text = card.getAttribute('data-search');
          card.style.display = text.includes(input) ? "flex" : "none";
      }
  };

</script>

</body>
</html>
